    <script> let number = prompt('Ecrire ton âge');

         if (number > 0 && number < 120) {
             if (number < 18) {
                 alert('Vous êtes mineur');
             } else {
                 alert('Vous êtes majeur');

         } else {
             alert('Veuillez entrer un âge entre 0 et 120');
         }
</script>
