<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = 16


        switch (day) {
            case 1:
                alert('Lundi')

                break;
            case 2:
                alert('Mardi')

                break;
            case 3:
                alert('Mercredi')

                break;
            case 4:
                alert('Jeudi')

                break;
            case 5:
                alert('Vendredi')

                break;
            case 6:
                alert('Samedi')

                break;
            case 7:
                alert('Dimanche')

                break;
            default:
                alert('Il n\'y as que 7 jours dans une semaine patate')

        }
    </script>

</body>

</html>
