<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script> let note = prompt('donnez moi une note entre 0 et 10.')

        

        if (note >= 0 && note < 4) {
            alert('Nul');
        }
        if (note >= 4 && note < 6) {
            alert('Moyen');
        }
        if (note >= 6 && note < 8) {
            alert('Assez bien');
        }
        if (note >= 8 && note < 10) {
            alert('Bien');
        }
        if (note = 10) {
            alert('Exellent');
        } </script>
    
</body>
</html>
